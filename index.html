<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Registration Form</h1>
        <input type="text" id="name" placeholder="name" />
        <input type="text" id="phone" placeholder="phone" />
        <input type="text" id="reg" placeholder="Registration Number" />
        <div class="dob">
          <label for="">Date of birth:</label>
          <input type="date" id="dob" />
        </div>
        <input type="email" id="email" placeholder="email" />
        <input type="text" id="branch" placeholder="Branch" />
        <input type="text" id="domain" placeholder="Domain" />
        <label for="">Social Links:</label>
        <input type="text" id="github" name="github" placeholder="github" />
        <input type="text" id="insta" name="insta" placeholder="insta" />
        <input type="text" id="twitter" name="twitter" placeholder="twitter" />

        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
